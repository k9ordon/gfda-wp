<h1></h1>
<script>
    // get advice
    var advice = advices[Math.floor(Math.random() * Object.keys(advices).length) + 1];
    // theme
    document.querySelector('body').classList.add('theme' + Math.floor(Math.random() * 4));
    // id
    document.querySelector('h3 span').innerText = advice.id;

    // text
    document.querySelector('h1').innerHTML = advice.html;
