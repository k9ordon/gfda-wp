<html>
<head>

<script src="advices.js"></script>

<style>

    * {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Haas Grot Disp";
        text-rendering: optimizeLegibility;
        /*background-image: url('GFDA_07W-1440x900.jpg');
        background-image: url('screens/gfda-render-1.png');*/
    }

    body > img {
        position: fixed!important; top:-100px!important;
    }

    section {
        /*width: 80%;*/
        padding:100px;
        overflow: hidden;
        height: 100%;
    }


    h1 {
        font-size: 262px;
        line-height: 252px;
        font-weight: 700;
        letter-spacing: -5px;
        margin: 0;
        white-space: normal;
        word-spacing: -1px;
        height: 100%;
        width: 100%;
        padding:0 20% 0 0;
        border-bottom:3px solid white;
		_word-wrap:break-word;
    }

    h3 {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 0 0;
        display: inline-block;
        position: absolute;
        bottom:40px;
    }

    .theme0 {
        background-color: #ef483f; color:#ffffff;
    }
    .theme0 h1 {
        border-color: #ffffff;
    }

    .theme1 {
        background-color: #f1f1f1; color:#2a2a2a;
    }
    .theme1 h1 {
        border-color: #2a2a2a;
    }

    .theme2 {
        background-color: #222222; color:#ffffff;
    }
    .theme2 h1 {
        border-color: #ffffff;
    }

    .theme3 {
        background-color: #333333; color:#000000;
    }
    .theme3 h1 {
        border-color: #000000;
    }
</style>
</head>
<body>

<section>
<h3>GFDA / No. <span></span></h3>
<h1></h1>
<script>
    // get advice
    var advice = window.location.hash ? advices[window.location.hash.replace('#', '')] : advices[Math.floor(Math.random() * Object.keys(advices).length) + 1];
    // theme
    document.querySelector('body').classList.add('theme' + Math.floor(Math.random() * 3));
    // id
    document.querySelector('h3 span').innerText = advice.id;

    // text
    document.querySelector('h1').innerHTML = advice.html;
</script>
